<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>BerthaAppLogin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="index"> 
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <div id="top-logo">
    <div id="top-icon"></div>
    <label id="text-logo">BertaApp</label>
  </div>
  <div id="container">
    <form id="signin-form">
      <img id="signin-logo" /><br>
      <label id="signin-label">Sign-In</label>
      <div class="name-content">
        <label id="name-label">Username:</label>
        <input id="username-input" placeholder="Username" />
      </div>
      <div class="password-content">
        <label id="password-label">Password:</label>
        <input id="password-input" placeholder="Password" />
      </div>
      <button id="signin-button">Sign-In</button>
    </form>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
